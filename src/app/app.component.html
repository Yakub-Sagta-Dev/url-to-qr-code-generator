<div class="container">
  <h1 class="title">QR Code Generator</h1>
  <div class="block">
    <div class="block--inputs">
      <div class="input-block">
        <input
          id="input-url"
          type="text"
          required
          class="input"
          placeholder=""
        />
        <label for="input-url">Enter Your Url (www.sagta.com) </label>
      </div>
      <div class="input-block">
        <input id="input-qr-name" type="text" class="input" placeholder="" />
        <label for="input-qr-name">Enter Name for QR code (optional) </label>
      </div>
      <div class="input-submits">
        <a href="#">Generate QR Code</a>
        <a href="#">Download QR Code</a>
      </div>
    </div>

    <div class="block--qr"></div>
  </div>
</div>
